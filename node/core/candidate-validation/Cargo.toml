[package]
name = "pnc-candidate-validation"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.8"
tracing = "0.1.22"
tracing-futures = "0.2.4"

sp-core = { package = "sp-core", git = "https://github.com/paritytech/substrate", branch = "master" }
parity-scale-codec = { version = "1.3.5", default-features = false, features = ["bit-vec", "derive"] }

pdot-primitives = { path = "../../../primitives" }
pdot-parachain = { path = "../../../parachain" }
pnu-primitives = { path = "../../primitives" }
polkadot-subsystem = { package = "pnu-subsystem", path = "../../subsystem" }
pnu-subsystem-util = { path = "../../subsystem-util" }

[dev-dependencies]
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "master" }
futures = { version = "0.3.8", features = ["thread-pool"] }
assert_matches = "1.4.0"
pnu-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
